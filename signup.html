<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for newsletter</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- STYLESHEET -->
    <link rel="stylesheet" href="css/signin.css">
    
</head>
<body>
    <section class="h-100" style="background-color: #8fc4b7;">
        <div class="container py-4 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5 mb-n3">
                  <h3 class="text-center fs-1 mb-3">Sign Up</h3>
      
                  <form class="px-md-2" action="/" method="post">
      
                    <div class="form-outline mb-4">
                        <label class="form-label" for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-control" name = "firstName" />
                     
                    </div>

                    <div class="form-outline mb-4">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" name="lastName" />
                        
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="email-address">Email Address</label>
                        <input type="text" id="email-address" class="form-control" name="email"/>
                        
                      
                    </div>
      
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg mb-1">Sign Me Up</button>
                    </div>
      
                    
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
